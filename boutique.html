<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique</title>
  <link rel="stylesheet" href="boutique.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <nav>
        <img src="../boutique/img.jpeg" width="50px" height="40px">
        <div class="title"><p>RBH Store</p></div>
      <ul class="nav-links">
        <li><a href="#products">Produits</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  

  <!-- Section Produits -->
  <main>
    <section id="products">
      <h2>Nos produits</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="image1.webp" alt="Produit 1">
          <h3>Produit 1</h3>
          <p><h1>Tenu Over</h1><br>55.O DT .</p>
          <button>Acheter maintenant</button>
        </div>
        <div class="product-card">
          <img src="image2.webp" alt="Produit 2">
          <h3>Produit 2</h3>
          <p><h1>Trench COAT</h1><br>73.0 DT</p>
          <button>Acheter maintenant</button>
        </div>
        <div class="product-card">
          <img src="image3.webp" alt="Produit 3">
          <h3>Produit 3</h3>
          <p><h1>Chemise Cachemire</h1><br>55.0 DT</p>
          <button>Acheter maintenant</button>
        </div>
        <div class="product-card">
          <img src="image4.webp" alt="Produit 4">
          <h3>Produit 4</h3>
          <p><h1>Pyjama Velours</h1><br>49.0 DT</p>
          <button>Acheter maintenant</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Pied de page -->
  <footer>
    <p>&copy; 2024 RBH Store. Tous droits réservés.</p>
  </footer>
</body>
</html>

    </div>
    <div class="carousel-item">
      <img src="../agence/CITY2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../agence/beach1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../agence/beach2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../agence/img1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../agence/img2.jpg" class="d-block w-100" alt="...">
